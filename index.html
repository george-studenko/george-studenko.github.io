<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>George Studenko Resume</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCaqH7mlCCvsgTOZ_i5D3jcgOqBZSAB77c"></script>
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">George N. Studenko: </a>
      </div>
      <div class="collapse navbar-collapse" id="navBar">
        <ul class="nav navbar-nav">
          <li><a href="#main">Bio</a></li>
          <li><a href="#workExperience">Work Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#mapDiv">Map</a></li>
        </ul>
      </div>
      <div>
    </nav>
    <div id="main">
      <div id="header" class="center-content clear-fix">
        <ul id="topContacts" class="flex-box"></ul>
      </div>
      <div style="clear: both;"></div>
      <div id="workExperience" class="gray">
        <h2>Work Experience</h2>
      </div>
      <div id="projects">
        <h2>Projects</h2>
      </div>
      <div id="education" class="gray">
        <h2>Education</h2>
      </div>
      <div id="mapDiv">
        <h2>Where I've Lived and Worked</h2>
      </div>
      <div id="lets-connect" class="dark-gray">
        <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
        </ul>
      </div>
    </div>
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      if (document.getElementsByClassName('flex-item').length === 0) {
          document.getElementById('topContacts').style.display = 'none';
      }
      if (document.getElementsByTagName('h1').length === 0) {
          document.getElementById('header').style.display = 'none';
      }
      if (document.getElementsByClassName('work-entry').length === 0) {
          document.getElementById('workExperience').style.display = 'none';
      }
      if (document.getElementsByClassName('project-entry').length === 0) {
          document.getElementById('projects').style.display = 'none';
      }
      if (document.getElementsByClassName('education-entry').length === 0) {
          document.getElementById('education').style.display = 'none';
      }
      if (document.getElementsByClassName('flex-item').length === 0) {
          document.getElementById('lets-connect').style.display = 'none';
      }
      if (document.getElementById('map') === null) {
          document.getElementById('mapDiv').style.display = 'none';
      }
    </script>
  </body>
</html>
